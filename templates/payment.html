<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment</title>
</head>
<body>
    <h2>Razorpay Payment Test</h2>
    <p>Order ID: {{ order_id }}</p>
    <p>Amount: {{ amount }}</p>
    <button id="rzp-button1">Pay</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "{{ key }}", // Enter the Key ID generated from the Dashboard
        "amount": "{{ amount }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "{{ currency }}",
        "name": "{{ name }}",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{ order_id }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
            
            // Post to verify endpoint
            fetch('/api/payment-verify/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' 
                },
                body: JSON.stringify({
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                    razorpay_signature: response.razorpay_signature
                })
            })
            .then(res => res.json())
            .then(data => {
                alert(JSON.stringify(data));
                if(data.status === "Payment successful") {
                    window.location.reload();
                }
            })
            .catch(err => alert("Verification Error: " + err));
        },
        "prefill": {
            "name": "{{ prefill.name }}",
            "email": "{{ prefill.email }}",
            "contact": "9999999999"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
    <p> Make sure you are logged in (session auth) or handling tokens correctly? 
        Since this is a simple template view, we rely on Session Authentication. 
        Ensure you login via /admin/ first or standard login view. 
    </p>
</body>
</html>
